##########################################################################################
# Memcached Config
##########################################################################################

#comma separated list of server names and their ports
memcached.servers=memcachedlocal:11212
# Expire cached queries upon insertion and deletion from related tables.
memcached.based.query.caching.enabled=true
# keep initial connections to 0, so that a backoffice process doesn't create a connection
#  unless needed
memcached.client.initialConnections=0
# when the connection pool grows, keep at least 5 connection in the pool
memcached.client.minSpareConnections=5
# if the connection pool grows about this number, the maintenance thread will close
#   additional connections.
memcached.client.maxSpareConnections=100
# Once we are over the max spare connections, the connection must be idle for this
#   much time for it to be closed. (15 minutes)
memcached.client.maxIdleTime=900000
# A socket is allowed to be busy for this amount of time. Helps close any hung socket(5 minutes)
memcached.client.maxBusyTime=300000
# Amount of time for which the maintenance thread sleeps (15 seconds)
memcached.client.maintThreadSleep=15000
# 3 seconds to block on reads
memcached.client.socketTimeOut=3000
# 3 seconds to block on initial connections.  If 0, then will use blocking connect (default)
memcached.client.socketConnectTO=3000
# failover to another in case of a failure
memcached.client.failover=false
# If true, turns on TCP NO DELAY
memcached.client.nagle=false
# check if the connection is good when retreiving from the pool
memcached.client.aliveCheck=false
# log level (see com.danga.MemCached.Logger)
# LEVEL_DEBUG   = 0;
# LEVEL_INFO    = 1;
# LEVEL_WARN    = 2;
# LEVEL_ERROR   = 3;
# LEVEL_FATAL   = 4;
memcached.logLevel=2

